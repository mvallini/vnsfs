nsd:nsd-catalog:
    nsd:
    -   id: l7filter_nsd_v1_0
        name: l7filter_nsd
        short-name: l7filter_nsd
        description: Network service descriptor to instantiate l7filter VNF
        vendor: NCSRD
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: l7filter.png

        # Specify the VNFDs that are part of this NSD
        constituent-vnfd:
            # The member-vnf-index needs to be unique, starting from 1
            # vnfd-id-ref is the id of the VNFD
            # Multiple constituent VNFDs can be specified
        -   member-vnf-index: 1
            vnfd-id-ref: l7filter_vnfd_v1_0



        vld:
        # Networks for the VNFs
            -   id: l7filter_nsd_vld1
                name: l7filter_nsd_vld1
                short-name: l7filter_nsd_vld1
                type: ELAN
                mgmt-network: 'true'
                vim-network-name: 'provider'
                vnfd-connection-point-ref:
                # Specify the constituent VNFs
                # member-vnf-index-ref - entry from constituent vnf
                # vnfd-id-ref - VNFD id
                # vnfd-connection-point-ref - connection point name in the VNFD
                -   nsd:member-vnf-index-ref: 1
                    nsd:vnfd-id-ref: l7filter_vnfd_v1_0
                    nsd:vnfd-connection-point-ref: eth0
            -   id: l7filter_nsd_vld2
                name: l7filter_nsd_vld2
                short-name: l7filter_nsd_vld2
                type: ELAN
                vnfd-connection-point-ref:
                # Specify the constituent VNFs
                # member-vnf-index-ref - entry from constituent vnf
                # vnfd-id-ref - VNFD id
                # vnfd-connection-point-ref - connection point name in the VNFD
                -   nsd:member-vnf-index-ref: 1
                    nsd:vnfd-id-ref: l7filter_vnfd_v1_0
                    nsd:vnfd-connection-point-ref: eth1
            -   id: l7filter_nsd_vld3
                name: l7filter_nsd_vld3
                short-name: l7filter_nsd_vld3
                type: ELAN
                vnfd-connection-point-ref:
                # Specify the constituent VNFs
                # member-vnf-index-ref - entry from constituent vnf
                # vnfd-id-ref - VNFD id
                # vnfd-connection-point-ref - connection point name in the VNFD
                -   nsd:member-vnf-index-ref: 1
                    nsd:vnfd-id-ref: l7filter_vnfd_v1_0
                    nsd:vnfd-connection-point-ref: eth2
