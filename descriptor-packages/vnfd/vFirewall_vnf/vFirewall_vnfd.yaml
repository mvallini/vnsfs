vnfd:vnfd-catalog:
    vnfd:
    -   id: vFirewall_vnfd_v1_0
        name: vFirewall_vnfd
        short-name: vFirewall
        description: Virtual Firewall implementation using Open Virtual Switch
        vendor: NCSRD
        version: '1.0'

        # Place the logo as png in icons directory and provide the name here
        logo: vFirewall.png

        # Management interface
        mgmt-interface:
            vdu-id: vFirewall_vdu

        # Atleast one VDU need to be specified
        vdu:
        -   id: vFirewall_vdu
            name: vFirewall_vdu
            description: vFirewall vdu
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 2
                memory-mb: 4096
                storage-gb: 20

            # Image/checksum or image including the full path
            image: vFirewall_v1_0
            #checksum: 

            external-interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                virtual-interface:
                    type: OM-MGMT
                vnfd-connection-point-ref: eth0
            -   name: eth1
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: eth1
            -   name: eth2
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: eth2

        connection-point:
            -   name: eth0
                type: VPORT
            -   name: eth1
                type: VPORT
            -   name: eth2
                type: VPORT

        vnf-configuration:
            config-attributes:
                config-delay: 1
            service-primitive:
            -   name: start
            -   name: stop
            -   name: restart
            -   name: config
                parameter:
                -   data-type: STRING
                    default-value: <rw_mgmt_ip>
                    name: ssh-hostname
                -   data-type: STRING
                    default-value: shield
                    name: ssh-username
                -   data-type: STRING
                    default-value: shield
                    name: ssh-password
                -   data-type: STRING
                    name: ssh-private-key
                -   data-type: STRING
                    default-value: 127.0.0.1
                    name: rest-ip
#                    read-only: 'true'
                -   data-type: STRING
                    default-value: 8082
                    name: rest-port
#                    read-only: 'true'
            -   name: set-policies
                parameter:
                -   data-type: STRING
                    default-value: ""
                    name: policies
            -   name: get-policies
            -   name: delete-policy
                parameter:
                -   data-type: STRING
                    default-value: 1
                    name: policy
            -   name: delete-policies
            initial-config-primitive:
            -   name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: centos
                -   name: ssh-password
                    value: shield1234
                -   name: rest-ip
                    value: 127.0.0.1
                -   name: rest-port
                    value: 8082
                seq: '1'
            juju:
                charm: l7filter
