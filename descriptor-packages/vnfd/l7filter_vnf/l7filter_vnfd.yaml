vnfd:vnfd-catalog:
    vnfd:
    -   id: l7filter_vnfd_v1_2
        name: l7filter_vnfd
        short-name: l7filter
        description: Virtual Firewall implementation using Open Virtual Switch
        vendor: NCSRD
        version: '1.2'

        # Place the logo as png in icons directory and provide the name here
        logo: l7filter.png

        # Management interface
        mgmt-interface:
            vdu-id: l7filter_vdu

        # Atleast one VDU need to be specified
        vdu:
        -   id: l7filter_vdu
            name: l7filter_vdu
            description: l7filter vdu
            count: 1

            # Flavour of the VM to be instantiated for the VDU
            vm-flavor:
                vcpu-count: 2
                memory-mb: 4096
                storage-gb: 20

            # Image/checksum or image including the full path
            image: l7filter_v2
            #checksum: 

            external-interface:
            # Specify the external interfaces
            # There can be multiple interfaces defined
            -   name: eth0
                virtual-interface:
                    type: OM-MGMT
                vnfd-connection-point-ref: eth0
            -   name: eth1
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: eth1
            -   name: eth2
                virtual-interface:
                    type: VIRTIO
                vnfd-connection-point-ref: eth2

        connection-point:
            -   name: eth0
                type: VPORT
            -   name: eth1
                type: VPORT
            -   name: eth2
                type: VPORT

        vnf-configuration:
            config-attributes:
                config-delay: 1
            service-primitive:
            -   name: start
            -   name: stop
            -   name: restart
            -   name: config
                parameter:
                -   data-type: STRING
                    default-value: <rw_mgmt_ip>
                    name: ssh-hostname
                -   data-type: STRING
                    default-value: root
                    name: ssh-username
                -   data-type: STRING
                    default-value: pass1234
                    name: ssh-password
#                -   data-type: STRING
#                    default-value: 127.0.0.1
#                    name: rest-ip
#                    mandatory: true
##                    read-only: 'true'
                -   data-type: STRING
                    default-value: 8082
                    name: rest-port
                    mandatory: true
#                    read-only: 'true'
            -   name: set-policies
                parameter:
                -   data-type: STRING
                    default-value: ""
                    name: policies
#                    mandatory: true
            -   name: get-policies
            -   name: delete-policy
                parameter:
                -   data-type: INTEGER
                    default-value: 1
                    name: policy
#                    mandatory: true
            -   name: delete-policies
            initial-config-primitive:
            -   name: config
                parameter:
                -   name: ssh-hostname
                    value: <rw_mgmt_ip>
                -   name: ssh-username
                    value: root
                -   name: ssh-password
                    value: pass1234
#                -   name: rest-ip
#                    value: 127.0.0.1
                -   name: rest-port
                    value: 8082
                seq: '1'
            juju:
                charm: l7filter
